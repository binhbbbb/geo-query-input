<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
CSS Custom property | Description | Default
--------------------|-------------|----------
`--gqi-font` | Font mixin for all of the elements | paper-font-default, 12px
`--gqi-spacing` | Spacing between most elements | 0.5em
`--gqi-radius-width` | The width of the radius dropdown. | 4em
`--gqi-unit-width` | The width of the unit dropdown. | 3em
`--gqi-dropdown-icon` | The height and width of the dropdown menu icons. | 1em
`--gqi-checkbox-size` | The height and width of the checkbox. | 1.2em
-->
<dom-module id="geo-query-input-input">
  <template strip-whitespace>
    <style>
      :host {
        display: block;

        --gqi-font: {
          @apply --paper-font-common-base;
          font-size: 12px;
          font-weight: 400;
          /*line-height: 16px;*/
        };

        --gqi-spacing: 0.5em;
        --gqi-radius-width: 4em;
        --gqi-unit-width: 3em;
        --gqi-search-width: 6em;
        --gqi-dropdown-icon: 1em;
        --gqi-checkbox-size: 1.2em;

        @apply --gqi-font;
      }

      .container {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-wrap;
      }

      .prefix {
        margin-right: var(--gqi-spacing);
      }

      .of, .or {
        margin: 0 var(--gqi-spacing);
      }

      .radius-menu, .unit-menu {
        --paper-input-container-input: {
          text-align: right;
          @apply --gqi-font;
        };
        --paper-input-container-label: {
          text-align: right;
          @apply --gqi-font;
        };
        --iron-icon-width: var(--gqi-dropdown-icon);
        --iron-icon-height: var(--gqi-dropdown-icon);
      }
      .radius-menu {
        width: var(--gqi-radius-width);
        margin-right: calc(var(--gqi-spacing) / 2);
      }
      .unit-menu {
        width: var(--gqi-unit-width);
      }

      paper-input {
        display: inline-block;
        width: var(--gqi-search-width);
        --paper-input-container-label: {
          text-align: center;
          @apply --gqi-font;

        };
        --paper-input-container-input: {
          text-align: center;
          @apply --gqi-font;
        };
        --paper-input-error: {
          @apply --gqi-font;
        };
      }
      paper-item {
        --paper-item: {
          @apply --gqi-font;
        };
      }

      paper-checkbox {
        --paper-checkbox-size: var(--gqi-checkbox-size);
        --paper-checkbox-label-spacing: calc(var(--gqi-spacing) / 2);
      }
    </style>
    <template is="dom-if" if="[[!noStorage]]" restamp>
      <!-- FIXME multiple uses in the same page can be accomplished after https://github.com/PolymerElements/app-storage/pull/76 -->
      <!-- <app-localstorage-document
        sessionOnly="[[sessionOnly]]"
        key="[[_keyFor('radius')]]"
        data="{{radius}}"></app-localstorage-document>
      <app-localstorage-document
        sessionOnly="[[sessionOnly]]"
        key="[[_keyFor('unit')]]"
        data="{{unit}}"></app-localstorage-document>
      <app-localstorage-document
        sessionOnly="[[sessionOnly]]"
        key="[[_keyFor('search')]]"
        data="{{search}}"></app-localstorage-document>
      <app-localstorage-document
        sessionOnly="[[sessionOnly]]"
        key="[[_keyFor('location')]]"
        data="{{location}}"></app-localstorage-document> -->
      <app-localstorage-document
        session-only="[[sessionOnly]]"
        key="geoQueryInputRadius"
        data="{{radius}}"></app-localstorage-document>
      <app-localstorage-document
        session-only="[[sessionOnly]]"
        key="geoQueryInputUnit"
        data="{{unit}}"></app-localstorage-document>
      <app-localstorage-document
        session-only="[[sessionOnly]]"
        key="geoQueryInputSearch"
        data="{{search}}"></app-localstorage-document>
      <app-localstorage-document
        session-only="[[sessionOnly]]"
        key="geoQueryInputlocation"
        data="{{location}}"></app-localstorage-document>
    </template>
    <div class="container">
        <span class="prefix">[[prefix]]</span>
        <paper-dropdown-menu class="radius-menu" label="radius" no-animations noink no-label-float>
          <paper-listbox
            slot="dropdown-content"
            attr-for-selected="value"
            selected="{{radius}}">
            <template is="dom-repeat" items="[[radii]]">
              <paper-item value="[[item]]">[[item]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu class="unit-menu" label="unit" no-animations noink no-label-float>
          <paper-listbox
            slot="dropdown-content"
            attr-for-selected="value"
            selected="{{unit}}">
            <template is="dom-repeat" items="[[units]]">
              <paper-item value="[[item]]">[[item]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <span class="of">[[of]]</span>
        <paper-input
          id="searchInput"
          value="{{search}}"
          label="[[searchLabel]]"
          auto-validate
          no-label-float
          focused="{{searchInputFocused}}"
          minlength="[[minSearch]]"
          error-message="[[searchError]]">
        </paper-input>
        <span class="or">[[or]]</span>
        <paper-checkbox id="checkbox" noink checked="{{location}}">[[locationLabel]]</paper-checkbox>
        <slot name="submit-button"></slot>
    </div>
  </template>

  <script>
    /**
     * `geo-query-input`
     * Specify the center point and search radius for geographical queries.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
  Polymer({
    is: 'geo-query-input',
    properties: {
      /*
       * Text placed before the radius dropdown.
       */
      prefix: {
        type: String,
        value: 'Within'
      },
      /**
       * The values for the radius dropdown chooser.
       */
      radii: {
        type: Array,
        value: function() { return [10, 25, 50, 100, 200]; }
      },
      /**
       * The default selected radius.
       */
      radius: {
        type: Number,
        value: 50
      },
      /**
       * Unit options.
       */
      units: {
        type: Array,
        value: function() { return ['km', 'mi'] }
      },
      /**
       * The selected unit.
       */
      unit: {
        type: String,
        value: 'mi'
      },
      /**
       * Text between the unit dropdown and the search input
       */
      of: {
        type: String,
        value: 'of'
      },
      /**
       * The label for the search input.
       */
      searchLabel: {
        type: String,
        value: 'search'
      },
      /**
       * Minimum length of a search
       */
      minSearch: {
        type: Number,
        value: 3
      },
      /**
       * The error message for the search input.
       */
      searchError: String,
      /**
       * The value of the search input.
       */
      search: {
        type: String,
        value: ''
      },
      /**
       * Text between the search input and the location textbox
       */
      or: {
        type: String,
        value: 'or'
      },
      /**
       * Current location checkbox label.
       */
      locationLabel: {
        type: String,
        value: 'my location'
      },
      /**
       * Whether to use the user's current location as opposed to the search input field.
       */
      location: {
        type: Boolean,
        value: false
      },

      _useLocation: {
        type: Boolean,
        computed: '_computeUseLocation(search, location)'
      },

      /**
       * The outputted query.
       */
      query: {
        type: Object,
        readOnly: true,
        notify: true
      },

      /**
       * If true, the data will automatically be cleared from storage when
       * the page session ends (i.e. when the user has navigated away from
       * the page).
       */
      sessionOnly: {
        type: Boolean,
        value: false
      },
      /**
       * Whether to allow backup to local/session storage. Overrides sessionOnly when true
       */
      noStorage: {
        type: Boolean,
        value: false
      }
    },
    observers: [
      '_searchInputFocusChanged(searchInputFocused)',
      '_inputsChanged(radius, unit, search, location, minSearch)'
    ],

    ready: function() {
      if (!this.radii.includes(this.radius)) this.radius = this.radii[0];
      if (!this.units.includes(this.unit)) this.unit = this.units[0];
    },

    _inputsChanged: function(radius, unit, search, location, minSearch) {
      if (this.prevSearch !== undefined && search != this.prevSearch && location) {
        this.prevSearch = search;
        location = false;
      } else {
        this.prevSearch = search;
      }
      this._setQuery({
        radius,
        unit,
        search,
        location,
        isValid: Boolean(radius && unit && ((search
          && search.length >= minSearch) || location))
      });
      console.log(this.query);
    },

    _searchInputFocusChanged: function(focused) {
      if (focused) {
        this.$.searchInput.$.input.inputElement.select();
      }
    },

    /** work around multiple instances in one page sharing the same local storage */
    _keyFor: function(type) {
      console.log('key:', this.id + type);
      return 'geoQueryInput' + this.id + type;
    }


    /**
     * Triggered when a user taps the submit button.
     * @event query-changed
     * @param {location} boolean Whether the user's current location should be used.
     * @param {search} string The string to geocode if not using the user's current location.
     * @param {radiusKm} number The radius in kilometers to search from the center point.
     */
  });
  </script>
</dom-module>
