<!doctype html>
<html>
  <head>
    <title>geofire-elements demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../geofire-query.html">
    <link rel="import" href="../../geo-location/geo-location.html">
    <link rel="import" href="../../geo-codec/geo-codec.html">
    <link rel="import" href="../../geo-query-input/geo-query-input.html">
    <link rel="import" href="../../google-map/google-map.html">
    <link rel="import" href="../../google-map/google-map-marker.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <script>
      firebase.initializeApp({
        apiKey: "AIzaSyD0irm8Cxx8qq1Dg7n07COfbA11_0gUsUc",
        authDomain: "geo-fire-demo-b0bdf.firebaseapp.com",
        databaseURL: "https://geo-fire-demo-b0bdf.firebaseio.com"
      }, 'demo');
    </script>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic geofire-query Demo, using the results array</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope1">
          <geo-location latitude="{{lat}}" longitude="{{lng}}"></geo-location>

          <geofire-query
            id="query"
            app="demo"
            path="geofire1"
            lat="[[lat]]"
            lng="[[lng]]"
            radius="1000"
            results-array="{{results}}"></geofire-query>

          <button onclick="addMe()" style="margin: 8px 0; padding: 4px 8px;">Add Me</button>

          <google-map
            latitude="[[lat]]"
            longitude="[[lng]]"
            api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"
            style="height:300px"
            fit-to-marker
            disable-street-view-control>
            <google-map-marker
              latitude="[[lat]]"
              longitude="[[lng]]"
              icon="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_blue.png"
              title="You"></google-map-marker>
            <template is="dom-repeat" items="[[results]]">
              <google-map-marker latitude="[[item.lat]]" longitude="[[item.lng]]" title="[[item.distance]] km">
                <div>[[[item.lat]], [[item.lng]]]</div>
                <div>[[item.distance]] km</div>
              </google-map-marker>
            </template>
          </google-map>

          <script>
            function addMe() {
              var scope = document.getElementById('scope1');
              // one decimal place ~= 11.1 km
              // two decimal places ~= 1.1 km
              var lat = Math.round(scope.lat * 10) / 10;
              var lng =  Math.round(scope.lng * 10) / 10;

              var key = ('user_' + lat + '_' + lng).replace(/\./g, ',');
              var geo = document.getElementById('query')._geofire;
              geo.set(key, [lat, lng]).then(function () {
                  console.log('success');
                }, function (error) {
                  console.log('failure', error);
                });
            }
          </script>
        </template>
      </demo-snippet>

      <h3>Using the results object</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope2">
          <geo-location latitude="{{lat}}" longitude="{{lng}}"></geo-location>

          <geofire-query
            app="demo"
            path="geofire1"
            lat="[[lat]]"
            lng="[[lng]]"
            radius="1000"
            results-object="{{results}}"></geofire-query>

          <google-map
            latitude="[[lat]]"
            longitude="[[lng]]"
            api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"
            style="height:300px"
            fit-to-marker
            disable-street-view-control>
            <google-map-marker
              latitude="[[lat]]"
              longitude="[[lng]]"
              icon="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_blue.png"
              title="You"></google-map-marker>
            <template is="dom-repeat" items="[[flatten(results.*)]]">
              <google-map-marker latitude="[[item.lat]]" longitude="[[item.lng]]" title="[[item.distance]] km">
                <div>[[[item.lat]], [[item.lng]]]</div>
                <div>[[item.distance]] km</div>
              </google-map-marker>
            </template>
          </google-map>

          <script>
            var scope = document.getElementById('scope2');
            scope.flatten = function(objChange) {
              var array = [], val;
              for (var key in objChange.base) {
                val = {};
                val.key = key;
                val.lat = objChange.base[key].lat;
                val.lng = objChange.base[key].lng;
                val.distance = objChange.base[key].distance;
                array.push(val);
              }
              return array;
            };
          </script>
        </template>
      </demo-snippet>

      <h3>Using the events</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope3">
          <geo-location latitude="{{lat}}" longitude="{{lng}}"></geo-location>

          <geofire-query
            app="demo"
            path="geofire1"
            lat="[[lat]]"
            lng="[[lng]]"
            radius="1000"
            on-key-entered="keyEntered"></geofire-query>

          <google-map
            latitude="[[lat]]"
            longitude="[[lng]]"
            api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"
            style="height:300px"
            fit-to-marker
            disable-street-view-control>
            <google-map-marker
              latitude="[[lat]]"
              longitude="[[lng]]"
              icon="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_blue.png"
              title="You"></google-map-marker>
            <template is="dom-repeat" items="[[results]]">
              <google-map-marker latitude="[[item.lat]]" longitude="[[item.lng]]" title="[[item.distance]] km">
                <div>[[[item.lat]], [[item.lng]]]</div>
                <div>[[item.distance]] km</div>
              </google-map-marker>
            </template>
          </google-map>

          <script>
            var scope = document.getElementById('scope3');
            scope.keyEntered = function(e, data) {
              if (!scope.results) scope.results = [];
              scope.push('results', data);
            };
          </script>
        </template>
      </demo-snippet>


      <h3>User input query parameters</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope4">
          <geo-location latitude="{{userLat}}" longitude="{{userLng}}"></geo-location>

          <geo-query-input use-current-location metric radius-options=[[radii]] radius="500" on-query-changed="queryChanged"></geo-query-input>
          <geo-codec id="codec" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-codec>

          <geofire-query
            id="query"
            app="demo"
            path="geofire1"
            lat="[[lat]]"
            lng="[[lng]]"
            radius="[[radiusKm]]"
            results-array="{{results}}"></geofire-query>

          <google-map
            latitude="[[lat]]"
            longitude="[[lng]]"
            api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"
            style="height:300px"
            fit-to-marker
            disable-street-view-control>
            <google-map-marker
              latitude="[[lat]]"
              longitude="[[lng]]"
              icon="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_blue.png"
              title="Search center"></google-map-marker>
            <template is="dom-repeat" items="[[results]]">
              <google-map-marker latitude="[[item.lat]]" longitude="[[item.lng]]" title="[[item.distance]] km">
                <div>[[[item.lat]], [[item.lng]]]</div>
                <div>[[item.distance]] km</div>
              </google-map-marker>
            </template>
          </google-map>

          <script>
            var scope = document.getElementById('scope4');
            scope.radii = [100, 250, 500, 999];
            scope.queryChanged = function(e, data) {
              console.log('Query changed', data);
              scope.radiusKm = data.radiusKm;
              if (data.useCurrentLocation) {
                scope.lat = scope.userLat;
                scope.lng = scope.userLng;
              } else {
                var el = document.getElementById('codec');
                el.geocode(data.location, function (address, lat, lng, place) {
                  scope.lat = lat;
                  scope.lng = lng;
                });
              }
            };
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
