<!doctype html>
<html>
  <head>
    <title>geo-codec demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../geo-codec.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic geo-codec Demo</h3>
      <demo-snippet>
        <template>
          <geo-codec id="geo" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-codec>
          <div>Toledo, OH geocoded:</div>
          <div style="margin: 8px;" id="geocode"></div>
          <div>[41.6639383, -83.55521199999998] reverse geocoded:</div>
          <div style="margin: 8px;" id="reverse"></div>
          <div>Toledo, OH's placeId reverse geocoded:</div>
          <div style="margin: 8px;" id="place"></div>
          <script>
              var geo = document.getElementById('geo');

              geo.geocode('Toledo, OH', function (address, lat, lng, place) {
                document.getElementById('geocode').innerHTML = 'address: ' + address +
                        '<br>lat: ' + lat + '<br>lng: ' + lng + '<br>place_id: ' + place;
              });

              // Toledo, OH coordinates
              geo.reverseGeocode(41.6639383, -83.55521199999998, false, function (address, components, place) {
                document.getElementById('reverse').innerHTML = 'address: ' + address +
                        '<br>components ' + components + '<br>place_id: ' + place;
                console.log('reverseGeocode() address components', components);
              });

              // Toledo, OH place id
              geo.reverseGeocodePlace('ChIJeU4e_C2HO4gRRcM6RZ_IPHw', function (address, components, lat, lng) {
                document.getElementById('place').innerHTML = 'address: ' + address +
                        '<br>components ' + components + '<br>lat: ' + lat + '<br>lng: ' + lng;
                console.log('placeId address components', components);
              });
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
