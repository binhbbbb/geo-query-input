<!doctype html>
<html>
  <head>
    <title>geo-query-input demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../geo-location/geo-location.html">
    <link rel="import" href="../../geo-codec/geo-codec.html">
    <link rel="import" href="../../geofire-elements/geofire-query.html">
    <link rel="import" href="../../google-map/google-map.html">
    <link rel="import" href="../../google-map/google-map-marker.html">

    <link rel="import" href="../geo-query-input.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <script>
      firebase.initializeApp({
        apiKey: "AIzaSyD0irm8Cxx8qq1Dg7n07COfbA11_0gUsUc",
        authDomain: "geo-fire-demo-b0bdf.firebaseapp.com",
        databaseURL: "https://geo-fire-demo-b0bdf.firebaseio.com"
      }, 'demo');
    </script>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic geo-query-input Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope">
          <geo-query-input on-query-changed="queryChanged"></geo-query-input>
          <script>
            var scope = document.getElementById('scope');
            scope.queryChanged = function(e, data) {
              console.log('Query changed', data);
            }
          </script>
        </template>
      </demo-snippet>

      <h3>With user location and geocoding</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope2">
          <geo-query-input on-query-changed="queryChanged"></geo-query-input>
          <geo-location id="userLocation" idle on-geo-response="geoResponse"></geo-location>
          <geo-codec id="codec" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-codec>
          <script>
            var scope = document.getElementById('scope2');
            scope.queryChanged = function(e, data) {
              console.log('Query changed', data);
              scope.radiusKm = data.radiusKm;
              if (data.useCurrentLocation) {
                var el = document.getElementById('userLocation');
                if (el.hasAttribute('idle')) el.removeAttribute('idle');
                else logLocation(el.latitude, el.longitude);
              } else {
                var el = document.getElementById('codec');
                el.geocode(data.location, function (address, lat, lng, place) {
                  logLocation(lat, lng, address);
                });
              }
            };

            scope.geoResponse = function(e, data) {
              logLocation(data.latitude, data.longitude);
            }

            function logLocation(lat, lng, location) {
              if (location) console.log("Geocoded result ready for", location);
              else console.log("Using user's location.");
              console.log('center: [' + lat + ',' + lng + ']');
              console.log('radiusKm:', scope.radiusKm);
            }
          </script>
        </template>
      </demo-snippet>

      <h3>Using a map and data</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope3">
          <geo-location latitude="{{userLat}}" longitude="{{userLng}}"></geo-location>
          <geo-query-input radius-options=[[radii]] radius="999" on-query-changed="queryChanged"></geo-query-input>
          <geo-codec id="codec" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-codec>

          <geofire-query
            id="query"
            app="demo"
            path="geofire1"
            lat="[[lat]]"
            lng="[[lng]]"
            radius="[[radiusKm]]"
            results-array="{{results}}"></geofire-query>

            <button onclick="addMe()" style="margin: 8px 0; padding: 4px 8px;">Add Me</button>

            <google-map
              latitude="[[lat]]"
              longitude="[[lng]]"
              api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"
              style="height:300px"
              fit-to-marker
              disable-street-view-control>
              <google-map-marker
                latitude="[[lat]]"
                longitude="[[lng]]"
                icon="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_blue.png"
                title="Search center"></google-map-marker>
              <template is="dom-repeat" items="[[results]]">
                <google-map-marker latitude="[[item.lat]]" longitude="[[item.lng]]" title="[[item.distance]] km">
                  <div>[[[item.lat]], [[item.lng]]]</div>
                  <div>[[item.distance]] km</div>
                </google-map-marker>
              </template>
            </google-map>

          <script>
            var scope = document.getElementById('scope3');
            scope.radii = [100, 250, 500, 999];

            scope.queryChanged = function(e, data) {
              console.log('Query changed', data);
              scope.radiusKm = data.radiusKm;
              if (data.useCurrentLocation) {
                scope.lat = scope.userLat;
                scope.lng = scope.userLng;
              } else {
                var el = document.getElementById('codec');
                console.log('geocoding', data.location);
                el.geocode(data.location, function (address, lat, lng, place) {
                  console.log(address, lat, lng);
                  scope.lat = lat;
                  scope.lng = lng;
                });
              }
            };

            function addMe() {
              var scope = document.getElementById('scope3');
              // one decimal place ~= 11.1 km
              // two decimal places ~= 1.1 km
              var lat = Math.round(scope.userLat * 10) / 10;
              var lng =  Math.round(scope.userLng * 10) / 10;

              var key = ('user_' + lat + '_' + lng).replace(/\./g, ',');
              var geo = document.getElementById('query')._geofire;
              geo.set(key, [lat, lng]).then(function () {
                  console.log('Your rough location been added to the map!');
                }, function (error) {
                  console.log('Write failed', error);
                });
            }
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
