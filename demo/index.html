<!doctype html>
<html>
  <head>
    <title>geo-query-input demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../geo-query-input.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        geo-query-input.big {
          --gqi-font: {
            font-size: 14pt;
          };
        }
        geo-query-input.small {
          --gqi-font: {
            font-size: 8pt;
          };
        }
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <!--<div>
        Currently, mutliple instances in the same page must share the same local-storage location.
        See this <a href="https://github.com/PolymerElements/app-storage/pull/76">pull request</a>
        for more info.
      </div>-->

      <h3>Basic demo</h3>
      <demo-snippet>
        <dom-bind>
          <template>
            <geo-query-input query="{{query}}" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-query-input>
            <div>lat: [[query.lat]]</div>
            <div>lng: [[query.lng]]</div>
            <div>radiusKm: [[query.radiusKm]]</div>
            <div>fromSearch: [[query.fromSearch]]</div>
            <br/>
            <div><u>Inputs</u></div>
            <div>radius: [[query.inputs.radius]]</div>
            <div>unit: [[query.inputs.unit]]</div>
            <div>search: [[query.inputs.search]]</div>
            <div>location: [[query.inputs.location]]</div>
            <div>valid: [[query.inputs.valid]]</div>
          </template>
        </dom-bind>
      </demo-snippet>

      <h3>Styled</h3>
      Simply setting the font-size scales the elements and spacing.
      <demo-snippet>
        <dom-bind>
          <template>
            <geo-query-input session-storage class="small" query="{{query}}" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-query-input>
            <geo-query-input session-storage class="big" query="{{query}}" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc"></geo-query-input>
            <div>lat: [[query.lat]]</div>
            <div>lng: [[query.lng]]</div>
            <div>radiusKm: [[query.radiusKm]]</div>
            <div>fromSearch: [[query.fromSearch]]</div>
            <br/>
            <div><u>Inputs</u></div>
            <div>radius: [[query.inputs.radius]]</div>
            <div>unit: [[query.inputs.unit]]</div>
            <div>search: [[query.inputs.search]]</div>
            <div>location: [[query.inputs.location]]</div>
            <div>valid: [[query.inputs.valid]]</div>
          </template>
        </dom-bind>
      </demo-snippet>
    </div>

  </body>
</html>
